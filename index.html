<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="./src/choose.js" ></script>
    </head>
    <body>
        <div class="flexbox-container" id="formDiv">
            <h1 id="title">YCOM Photobooth</h1>
            <h1 id="topText">Pick Template Plz</h1>
            <div id=#formDiv">
                <form class="flexbox-item flexbox-item-1" id="templateForm">
                    <label for="template" id="boxLabel">Template</label><br>
                    <div id="textDiv">
                        <input type="text" id="template" name="template"><br>
                    </div>
                    <input value="Choose" type="button" id="chooseButton" class="formButton">
                    <input type="button" value="Confirm" id="confirm" class="formButton">
                </form>
            </div>


              <img id="templatePreview" class="flexbox-item flexbox-item-2">
        </div>
        
    </body>
</html>
